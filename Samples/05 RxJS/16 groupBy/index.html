<body>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>

    <script>
Rx.Observable.from([1,2,3,4,5,6])
    .groupBy(num => num%3)
    .subscribe(group => {
        group.subscribe(num => {
            console.log(group.key + ": " + num);
        });
    });
