<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>

    <script>
        Rx.Observable.interval(500)
            .scan((total, value)=> {
                return total + value;
            }, 0)
            .subscribe(x => {
                console.log(x);
            });
    </script>
</body>
</html>
