<h1>Hello Angular</h1>

<button (click)="change()">Change</button>
<button (click)="log()">Log</button>

<ul>
  <li *ngFor="let contact of contacts">
    <span>{{contact.name}}</span>
  </li>
</ul>

<form [formGroup]="formGroup">
  <input formControlName="name">

  <button (click)="add()">Add</button>
</form>
